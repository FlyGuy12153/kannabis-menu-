<script>
// ╔══════════════════════════════════════════════════╗
// ║  ✏️  VAPES                                        ║
// ╚══════════════════════════════════════════════════╝
const VAPES = {
  exotic: [
    { name: "FVKD 3G",                   price: "$34.99" },
    { name: "Sauce 2G XL",               price: "$34.99" },
    { name: "Grassmaster .5G Rosin Pen", price: "$44.99" },
    { name: "Muha Meds 2G",              price: "$39.99" },
  ],
  topshelf: [
    { name: "Ace Ultra 2G",          price: "$29.99" },
    { name: "Madlabs 2G",            price: "$29.99" },
    { name: "Sauce Live Resin 1.5G", price: "$29.99" },
    { name: "Sluggers 2G Switch",    price: "$29.99" },
  ],
  bargain: [
    { name: "Ghost 2G",              price: "$24.99" },
    { name: "Choices 2G Switch",     price: "$24.99" },
    { name: "Seedless 2G",           price: "$24.99" },
    { name: "Boutiq 2G",             price: "$24.99" },
    { name: "White Recluse",         price: "$24.99" },
    { name: "Bodega Boyz 2G Switch", price: "$24.99" },
  ],
};

// ╔══════════════════════════════════════════════════╗
// ║  ✏️  PRE-ROLLS                                    ║
// ╚══════════════════════════════════════════════════╝
const PREROLLS = {
  exotic: [
    { name: "Boutiq Snack Packs 5pk", price: "$29.99", flavors: "Ask budtender for strains" },
    { name: "Sluggers Juiced 5pk",    price: "$32.99", flavors: "Ask budtender for strains" },
    { name: "Fidel's Hash Hole 5pk",  price: "$34.99", flavors: "Blueberry Yogurt · Guava Z · Sour Runtz · Runtz" },
  ],
  topshelf: [
    { name: "Ghost 2G Hash Holes", price: "$14.99", flavors: "Indica: Juicy Pop · Sativa: Candyland · Hybrid: True Blue" },
    { name: "Stiizy 40's 1G",      price: "$14.99", flavors: "Orange Sunset · Super Lemon Haze · Strawberry Cough · Sour Diesel · Blue Dream · Strawnana" },
    { name: "Stiizy .5G 5pk",      price: "$24.99", flavors: "Magic Melon · Strawnana · Strawberry Mango · Orange Sunset · Pink Acai · Blue Burst · Purple Punch" },
    { name: "Stiizy Mini Blunts",  price: "$29.99", flavors: "Magic Melon · Strawnana · Purple Punch" },
  ],
  bargain: [
    { name: "House Blend Pre-Rolls",  price: "$3 / 2 for $5",     flavors: "Ask budtender" },
    { name: "House Strain Specific",  price: "$5.99 / 2 for $10", flavors: "Mirage Glue Indica 28.67% · White Fire OG Hybrid 28.76%" },
  ],
};

// ── BUILD ──────────────────────────────────────────
function buildVapeCol(products) {
  return products.map((p, i) => `
    <div class="product-row${i % 2 === 0 ? ' even' : ''}">
      <div class="pname">${p.name}</div>
      <div class="pprice">${p.price}</div>
    </div>`).join('');
}

function buildPrerolls() {
  ['exotic','topshelf','bargain'].forEach(tier => {
    document.getElementById(`pr-${tier}`).innerHTML = PREROLLS[tier].map(p => `
      <div class="pr-row">
        <div class="pr-left">
          <div class="pr-name">${p.name}</div>
          <div class="pr-flavors">${p.flavors}</div>
        </div>
        <div class="pr-price">${p.price}</div>
      </div>`).join('');
  });
}

// ╔══════════════════════════════════════════════════╗
// ║  ROTATION ENGINE                                  ║
// ╚══════════════════════════════════════════════════╝
// Sequence: 0=Vapes(10s) → 1=Pre-Rolls(10s) → repeat
const SLIDES    = ['slide-vapes', 'slide-prerolls'];
const LABELS    = ['Vapes',       'Pre-Rolls'];
const DURATIONS = [10,            10]; // seconds
const CIRCUM    = 75.4;

let cur        = 0;
let slideTimer = null;
let tickTimer  = null;
let tickStart  = 0;

function showSlide(idx) {
  if (slideTimer !== null) { clearTimeout(slideTimer);  slideTimer = null; }
  if (tickTimer  !== null) { clearInterval(tickTimer);  tickTimer  = null; }

  cur = idx;
  const duration = DURATIONS[idx];

  // swap slides
  SLIDES.forEach((id, i) => {
    const el = document.getElementById(id);
    el.classList.remove('active', 'leaving');
    if (i === idx) el.classList.add('active');
  });

  // update dots + labels
  const next = (idx + 1) % SLIDES.length;
  document.querySelectorAll('#shared-dots .dot-item').forEach((item, i) => {
    item.querySelector('.dot').classList.toggle('on', i === idx);
    const lbl = item.querySelector('.dot-label');
    lbl.classList.remove('current', 'upcoming');
    if (i === idx)  lbl.classList.add('current');
    if (i === next) lbl.classList.add('upcoming');
  });

  // reset arc + number
  const arc = document.getElementById('shared-arc');
  const num = document.getElementById('shared-num');
  arc.style.strokeDashoffset = '0';
  arc.style.stroke = '#aaff00';
  num.textContent = duration;
  num.style.color = '#ffffff';

  // visual tick every 100ms
  tickStart = Date.now();
  tickTimer = setInterval(() => {
    const remaining = Math.max(0, (tickStart + duration * 1000 - Date.now()) / 1000);
    const pct = remaining / duration;
    arc.style.strokeDashoffset = CIRCUM * (1 - pct);
    arc.style.stroke = pct > 0.5 ? '#aaff00' : pct > 0.2 ? '#ffd54f' : '#ff6b6b';
    num.textContent = Math.ceil(remaining);
    num.style.color = pct > 0.2 ? '#ffffff' : '#ff6b6b';
  }, 100);

  // schedule next slide
  slideTimer = setTimeout(() => {
    slideTimer = null;
    showSlide((cur + 1) % SLIDES.length);
  }, duration * 1000);
}

// ── CLOCK ──────────────────────────────────────────
function updateClock() {
  const now = new Date();
  let h = now.getHours();
  const m    = String(now.getMinutes()).padStart(2,'0');
  const ampm = h >= 12 ? 'PM' : 'AM';
  h = h % 12 || 12;
  const days   = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
  const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
  document.querySelectorAll('.clock').forEach(el => el.textContent = `${h}:${m} ${ampm}`);
  document.querySelectorAll('.datestamp').forEach(el =>
    el.textContent = `${days[now.getDay()]}  ${months[now.getMonth()]} ${now.getDate()}`);
}

// ── SCALE ──────────────────────────────────────────
function scaleMenu() {
  const scale = Math.min(window.innerWidth / 1920, window.innerHeight / 1080);
  document.querySelectorAll('.menu-frame').forEach(el =>
    el.style.transform = `translate(-50%,-50%) scale(${scale})`);
  const hud = document.getElementById('shared-hud');
  if (hud) { hud.style.transformOrigin = 'bottom center'; hud.style.transform = `translateX(-50%) scale(${scale})`; }
}

// ── WAKE LOCK ──────────────────────────────────────
async function keepAwake() {
  try {
    if ('wakeLock' in navigator) {
      let lock = await navigator.wakeLock.request('screen');
      document.addEventListener('visibilitychange', async () => {
        if (document.visibilityState === 'visible') lock = await navigator.wakeLock.request('screen');
      });
    }
  } catch(e) {}
  setInterval(() => { document.title = document.title; }, 30000);
}

// ── INIT ───────────────────────────────────────────
window.addEventListener('DOMContentLoaded', () => {
  document.getElementById('col-exotic').innerHTML   = buildVapeCol(VAPES.exotic);
  document.getElementById('col-topshelf').innerHTML = buildVapeCol(VAPES.topshelf);
  document.getElementById('col-bargain').innerHTML  = buildVapeCol(VAPES.bargain);
  buildPrerolls();
  updateClock();
  setInterval(updateClock, 1000);
  showSlide(0);
  scaleMenu();
  keepAwake();
});
window.addEventListener('resize', scaleMenu);
</script>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
:root {
  --bg:#0a0a0a; --panel:#141414; --panel2:#181818; --border:#2a2a2a;
  --green:#aaff00; --green2:#66cc00; --glow:rgba(170,255,0,0.5);
  --white:#ffffff; --dim:#888;
  --ex:#aaff00; --top:#5fffff; --bar:#ffffff;
}
html,body { width:100%; height:100%; overflow:hidden; background:#000; }

/* ── FRAMES ── */
.menu-frame {
  position:fixed; top:50%; left:50%;
  width:1920px; height:1080px; transform-origin:center center;
  background:var(--bg); color:var(--white);
  font-family:'Barlow Condensed',sans-serif;
  overflow:hidden; opacity:0;
  transition:opacity 0.2s ease; pointer-events:none;
}
.menu-frame.active  { opacity:1; pointer-events:all; }
.menu-frame.leaving { opacity:0; transition:opacity 0.15s ease; }
.menu-frame::before {
  content:''; position:absolute; inset:0; z-index:100;
  background:repeating-linear-gradient(0deg,transparent,transparent 3px,rgba(0,0,0,0.07) 3px,rgba(0,0,0,0.07) 4px);
  pointer-events:none;
}

/* ── SHARED HUD ── */
#shared-hud {
  position:fixed; bottom:0; left:50%;
  transform:translateX(-50%);
  transform-origin:bottom center;
  z-index:9999;
  display:flex; align-items:center; gap:24px;
  background:rgba(10,10,10,0.95);
  border:1px solid rgba(255,255,255,0.1);
  border-top-left-radius:20px; border-top-right-radius:20px;
  padding:8px 32px 10px;
  backdrop-filter:blur(10px);
}
#shared-dots { display:flex; align-items:center; gap:24px; }
.dot-item { display:flex; flex-direction:column; align-items:center; gap:5px; }
.dot { width:10px;height:10px;border-radius:50%;background:#2a2a2a;border:1px solid #555;transition:all 0.3s; }
.dot.on { background:var(--green);border-color:var(--green);box-shadow:0 0 10px var(--green); }
.dot-label { font-family:'Barlow Condensed',sans-serif;font-size:11px;font-weight:700;letter-spacing:2px;text-transform:uppercase;color:#444;white-space:nowrap;transition:color 0.3s; }
.dot-label.current  { color:var(--green);text-shadow:0 0 8px rgba(170,255,0,0.6); }
.dot-label.upcoming { color:#888; }
.hud-divider { width:1px;height:30px;background:rgba(255,255,255,0.1); }
.countdown-wrap { display:flex;align-items:center;gap:10px; }
.countdown-svg { width:32px;height:32px;flex-shrink:0; }
.countdown-track { fill:none;stroke:rgba(255,255,255,0.1);stroke-width:3; }
.countdown-arc { fill:none;stroke:var(--green);stroke-width:3;stroke-linecap:round;stroke-dasharray:75.4;stroke-dashoffset:0;transform-origin:center;transform:rotate(-90deg);filter:drop-shadow(0 0 4px rgba(170,255,0,0.8)); }
.countdown-text { display:flex;flex-direction:column;align-items:center; }
.countdown-num { font-family:'Bebas Neue',sans-serif;font-size:26px;letter-spacing:2px;color:#fff;line-height:1;min-width:28px;text-align:center; }
.countdown-label { font-size:10px;font-weight:700;letter-spacing:3px;text-transform:uppercase;color:#555;line-height:1;margin-top:2px; }

/* bg glow */
.bg-glow { position:absolute;inset:0;z-index:0;pointer-events:none;overflow:hidden; }
.bg-glow span { position:absolute;border-radius:50%;filter:blur(130px);opacity:0;animation:blobpulse 9s infinite; }
.bg-glow span:nth-child(1){ width:700px;height:500px;background:rgba(170,255,0,0.06);top:-100px;left:-100px;animation-delay:0s; }
.bg-glow span:nth-child(2){ width:500px;height:500px;background:rgba(95,255,255,0.04);top:200px;right:-50px;animation-delay:3s; }
.bg-glow span:nth-child(3){ width:400px;height:400px;background:rgba(255,255,255,0.03);bottom:0;left:600px;animation-delay:6s; }
@keyframes blobpulse { 0%,100%{opacity:0;transform:scale(1)} 50%{opacity:1;transform:scale(1.1)} }

/* top bar */
.top-bar { position:relative;z-index:10;height:10px;background:linear-gradient(90deg,transparent,var(--green2) 15%,var(--green) 50%,var(--green2) 85%,transparent);box-shadow:0 0 30px var(--glow),0 0 80px rgba(170,255,0,0.2);animation:topbar 4s infinite; }
@keyframes topbar { 0%,100%{opacity:0.9;} 50%{opacity:1;} }

/* page */
.page { position:relative;z-index:5;height:1014px;display:grid;grid-template-rows:auto 1fr;padding:12px 32px 10px;gap:12px; }

/* header */
.header { display:flex;align-items:center;justify-content:space-between;padding-bottom:10px;border-bottom:1px solid var(--border);position:relative;flex-shrink:0; }
.logo-img { height:110px;width:auto;object-fit:contain;filter:drop-shadow(0 0 18px rgba(170,255,0,0.8)) drop-shadow(0 0 40px rgba(170,255,0,0.4));animation:logopulse 3s infinite; }
@keyframes logopulse {
  0%,100%{filter:drop-shadow(0 0 12px rgba(170,255,0,0.6)) drop-shadow(0 0 30px rgba(170,255,0,0.3));}
  50%{filter:drop-shadow(0 0 28px rgba(170,255,0,1)) drop-shadow(0 0 60px rgba(170,255,0,0.6));}
}
.hdr-center { position:absolute;left:50%;transform:translateX(-50%);display:flex;flex-direction:column;align-items:center;gap:2px; }
.hdr-title { font-family:'Bebas Neue',sans-serif;font-size:100px;letter-spacing:18px;line-height:1;color:var(--white);text-shadow:5px 5px 0 rgba(0,0,0,.9);white-space:nowrap; }
.hdr-title em { font-style:normal;color:var(--green);text-shadow:0 0 40px rgba(170,255,0,0.9); }
.hdr-sub { font-size:13px;font-weight:700;letter-spacing:8px;text-transform:uppercase;color:var(--dim); }
.ticker-wrap { display:flex;flex-direction:column;align-items:flex-end;gap:6px; }
.live-badge { display:flex;align-items:center;gap:10px;background:rgba(170,255,0,0.08);border:1px solid rgba(170,255,0,0.2);border-radius:4px;padding:5px 12px; }
.live-dot { width:12px;height:12px;border-radius:50%;background:var(--green);box-shadow:0 0 16px var(--green);animation:blink 1.5s infinite; }
@keyframes blink{0%,100%{opacity:1}50%{opacity:0.3}}
.live-text { font-size:13px;font-weight:700;letter-spacing:4px;text-transform:uppercase;color:var(--green); }
.datetime-row { display:flex;align-items:baseline;gap:20px; }
.live-time,.datestamp { font-family:'Bebas Neue',sans-serif;font-size:24px;letter-spacing:3px;color:var(--white);text-shadow:0 0 10px rgba(255,255,255,0.4); }

/* bottom bar */
.btm { position:absolute;bottom:0;left:0;right:0;height:4px;background:linear-gradient(90deg,transparent,var(--green2),var(--green),var(--green2),transparent);opacity:0.7;animation:topbar 4s infinite reverse; }

/* ══ SHARED TIER STYLES ══ */
.tiers { display:grid;grid-template-columns:repeat(3,1fr);gap:18px;min-height:0; }
.tier { background:var(--panel);border-radius:6px;display:flex;flex-direction:column;overflow:hidden;position:relative;min-height:0; }
.tier::after { content:'';position:absolute;top:0;left:-100%;width:100%;height:3px;animation:slideline 4s ease-in-out infinite; }
.tier-ex::after  { background:linear-gradient(90deg,transparent,var(--ex),transparent);  animation-delay:0s; }
.tier-top::after { background:linear-gradient(90deg,transparent,var(--top),transparent); animation-delay:1s; }
.tier-bar::after { background:linear-gradient(90deg,transparent,var(--bar),transparent); animation-delay:2s; }
@keyframes slideline { 0%{left:-100%;opacity:0;} 10%{opacity:1;} 50%{left:100%;opacity:1;} 60%{opacity:0;} 100%{left:100%;opacity:0;} }
.tier-ex  { border:1px solid rgba(170,255,0,0.25); }
.tier-top { border:1px solid rgba(95,255,255,0.2); }
.tier-bar { border:1px solid rgba(255,255,255,0.2); }
.tier-ex::before  { content:'';position:absolute;inset:0;pointer-events:none;background:linear-gradient(160deg,rgba(170,255,0,0.06) 0%,transparent 50%); }
.tier-top::before { content:'';position:absolute;inset:0;pointer-events:none;background:linear-gradient(160deg,rgba(95,255,255,0.05) 0%,transparent 50%); }
.tier-bar::before { content:'';position:absolute;inset:0;pointer-events:none;background:linear-gradient(160deg,rgba(255,255,255,0.04) 0%,transparent 50%); }
.tier-hdr { display:flex;align-items:center;justify-content:space-between;padding:12px 22px 10px;border-bottom:1px solid var(--border);flex-shrink:0;position:relative;z-index:1;background:rgba(0,0,0,0.4); }
.tier-label { font-family:'Bebas Neue',sans-serif;font-size:64px;letter-spacing:5px;line-height:1; }
.tier-ex  .tier-label { color:var(--ex);  text-shadow:0 0 30px rgba(170,255,0,0.8); }
.tier-top .tier-label { color:var(--top); text-shadow:0 0 30px rgba(95,255,255,0.8); }
.tier-bar .tier-label { color:var(--bar); text-shadow:0 0 30px rgba(255,255,255,0.6); }
.tier-tag { font-size:15px;font-weight:700;letter-spacing:3px;text-transform:uppercase;padding:6px 16px;border-radius:3px; }
.tier-ex  .tier-tag { background:rgba(170,255,0,0.18); color:var(--ex);  border:1px solid rgba(170,255,0,0.4); }
.tier-top .tier-tag { background:rgba(95,255,255,0.15);color:var(--top); border:1px solid rgba(95,255,255,0.35); }
.tier-bar .tier-tag { background:rgba(255,255,255,0.12);color:var(--bar);border:1px solid rgba(255,255,255,0.3); }

/* ══ VAPES ══ */
.products-body { flex:1;display:flex;flex-direction:column;position:relative;z-index:1;overflow:hidden; }
.product-row { flex:1;display:flex;align-items:center;justify-content:space-between;padding:0 24px;position:relative;border-bottom:1px solid rgba(255,255,255,0.05); }

.tier-ex  .pprice { color:var(--ex);  text-shadow:0 0 12px rgba(170,255,0,0.6); }
.tier-top .pprice { color:var(--top); text-shadow:0 0 12px rgba(95,255,255,0.6); }
.tier-bar .pprice { color:var(--bar); text-shadow:0 0 12px rgba(255,255,255,0.3); }

/* deal banner */
.deal-wrap { position:relative;z-index:2;margin:10px 14px 12px;flex-shrink:0; }
.deal-wrap::before { content:'';position:absolute;inset:-2px;border-radius:10px;z-index:-1;background:var(--green);filter:blur(6px);opacity:0.4;animation:breathe 2.5s ease-in-out infinite; }
@keyframes breathe { 0%,100%{opacity:0.2;filter:blur(6px);} 50%{opacity:0.6;filter:blur(14px);} }
.deal-banner { background:linear-gradient(135deg,#0c1a00,#111c00,#0a1400);border-radius:8px;padding:12px 24px;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden;border:1px solid rgba(170,255,0,0.25); }
.deal-banner::after { content:'';position:absolute;top:0;left:-100%;width:50%;height:100%;background:linear-gradient(90deg,transparent,rgba(170,255,0,0.07),transparent);animation:sweep 2.5s ease-in-out infinite; }
@keyframes sweep { 0%{left:-50%} 100%{left:150%} }
.deal-amount { font-family:'Bebas Neue',sans-serif;font-size:86px;letter-spacing:5px;color:var(--green);line-height:0.9;animation:dealnum 2s infinite; }
@keyframes dealnum {
  0%,100%{text-shadow:0 0 20px rgba(170,255,0,0.7),0 0 40px rgba(170,255,0,0.3);}
  50%{text-shadow:0 0 40px rgba(170,255,0,1),0 0 80px rgba(170,255,0,0.5);}
}
.deal-sub { font-size:22px;font-weight:900;letter-spacing:8px;text-transform:uppercase;color:rgba(170,255,0,0.65);margin-top:4px;text-align:center; }

.pr-row:last-child { border-bottom:none; }
.pr-row::before { content:'';position:absolute;left:0;top:15%;bottom:15%;width:3px;border-radius:2px;opacity:0.6; }
.tier-ex  .pr-row::before { background:var(--ex); }
.tier-top .pr-row::before { background:var(--top); }
.tier-bar .pr-row::before { background:var(--bar); }
.pr-left { flex:1;min-width:0; }
.pr-name    { font-size:34px;font-weight:900;text-transform:uppercase;color:var(--white);line-height:1.1; }
.pr-flavors { font-size:18px;font-weight:500;color:var(--dim);line-height:1.3;margin-top:3px; }
.pr-price { font-family:'Bebas Neue',sans-serif;font-size:36px;letter-spacing:1px;white-space:nowrap;flex-shrink:0;text-align:right; }
.tier-ex  .pr-price { color:var(--ex);  text-shadow:0 0 12px rgba(170,255,0,0.6); }
.tier-top .pr-price { color:var(--top); text-shadow:0 0 12px rgba(95,255,255,0.6); }
.tier-bar .pr-price { color:var(--bar); text-shadow:0 0 12px rgba(255,255,255,0.3); }
</style>

<div id="shared-hud">
  <div id="shared-dots">
    <div class="dot-item">
      <div class="dot on"></div>
      <div class="dot-label current">Vapes</div>
    </div>
