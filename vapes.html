<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kannabis City – Vapes & Concentrates</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Black+Ops+One&family=Barlow+Condensed:wght@400;500;700;900&display=swap" rel="stylesheet">

<script>
// ╔══════════════════════════════════════════════════╗
// ║  ✏️  EDIT VAPES HERE                             ║
// ╚══════════════════════════════════════════════════╝
const VAPES = {
  exotic: [
    { name: "FVKD 3G",                   price: "$34.99" },
    { name: "Sauce 2G XL",               price: "$34.99" },
    { name: "Grassmaster .5G Rosin Pen", price: "$44.99" },
    { name: "Muha Meds 2G",              price: "$39.99" },
  ],
  topshelf: [
    { name: "Ace Ultra 2G",          price: "$29.99" },
    { name: "Madlabs 2G",            price: "$29.99" },
    { name: "Sauce Live Resin 1.5G", price: "$29.99" },
    { name: "Sluggers 2G Switch",    price: "$29.99" },
  ],
  bargain: [
    { name: "Ghost 2G",              price: "$24.99" },
    { name: "Choices 2G Switch",     price: "$24.99" },
    { name: "Seedless 2G",           price: "$24.99" },
    { name: "Boutiq 2G",             price: "$24.99" },
    { name: "White Recluse",         price: "$24.99" },
    { name: "Bodega Boyz 2G Switch", price: "$24.99" },
  ],
};

// ╔══════════════════════════════════════════════════╗
// ║  ✏️  EDIT CONCENTRATES HERE                      ║
// ╚══════════════════════════════════════════════════╝
const CONCENTRATES = {
  liverosin: [
    { name: "Grassmaster 1G Pucks", price: "$39.99" },
  ],
  bho: [
    { name: "Lemon Cherry Diamonds", thc: "86.43" },
    { name: "White Truffle Badder",  thc: "64.75" },
  ],
  bho_pricing: { g1: "$9.99", g28: "$79.99" },
};

// ── build functions ────────────────────────────────
function buildVapeCol(products) {
  return products.map((p, i) => `
    <div class="product-row${i % 2 === 0 ? ' even' : ''}">
      <div class="pname">${p.name}</div>
      <div class="pdots"></div>
      <div class="pprice">${p.price}</div>
    </div>`).join('');
}

function buildConcentrates() {
  document.getElementById('conc-liverosin').innerHTML = CONCENTRATES.liverosin.map(p => `
    <div class="conc-row">
      <span class="cname">${p.name}</span>
      <span class="cdots"></span>
      <span class="cprice lr-price">${p.price}</span>
    </div>`).join('');

  document.getElementById('conc-bho').innerHTML = CONCENTRATES.bho.map(p => `
    <div class="conc-row">
      <span class="cname">${p.name}</span>
      <span class="cthc">${p.thc}% THC</span>
    </div>`).join('');

  document.getElementById('bho-1g').textContent  = CONCENTRATES.bho_pricing.g1;
  document.getElementById('bho-28g').textContent = CONCENTRATES.bho_pricing.g28;
}

// ── rotation ───────────────────────────────────────
const SLIDES = ['slide-vapes', 'slide-conc'];
let cur = 0;

function tick() {
  document.getElementById(SLIDES[cur]).classList.remove('active');
  document.getElementById(SLIDES[cur]).classList.add('leaving');
  setTimeout(() => document.getElementById(SLIDES[cur]).classList.remove('leaving'), 400);
  cur = (cur + 1) % SLIDES.length;
  document.getElementById(SLIDES[cur]).classList.add('active');
  updateDots();
}

function updateDots() {
  document.querySelectorAll('.dot').forEach((d, i) => {
    d.classList.toggle('on', i % SLIDES.length === cur);
  });
}

function scaleMenu() {
  const scale = Math.min(window.innerWidth / 1920, window.innerHeight / 1080);
  document.querySelectorAll('.menu-frame').forEach(el => {
    el.style.transform = `translate(-50%,-50%) scale(${scale})`;
  });
}

function updateClock() {
  const now = new Date();
  let h = now.getHours();
  const m = String(now.getMinutes()).padStart(2,'0');
  const ampm = h >= 12 ? 'PM' : 'AM';
  h = h % 12 || 12;
  document.querySelectorAll('.clock').forEach(el => el.textContent = `${h}:${m} ${ampm}`);
}

window.addEventListener('DOMContentLoaded', () => {
  document.getElementById('col-exotic').innerHTML   = buildVapeCol(VAPES.exotic);
  document.getElementById('col-topshelf').innerHTML = buildVapeCol(VAPES.topshelf);
  document.getElementById('col-bargain').innerHTML  = buildVapeCol(VAPES.bargain);
  buildConcentrates();
  document.getElementById(SLIDES[0]).classList.add('active');
  setInterval(tick, 10000);
  updateClock();
  setInterval(updateClock, 1000);

  // ── Keep screen awake ────────────────────────────
  async function keepAwake() {
    try {
      if ('wakeLock' in navigator) {
        let lock = await navigator.wakeLock.request('screen');
        document.addEventListener('visibilitychange', async () => {
          if (document.visibilityState === 'visible') {
            lock = await navigator.wakeLock.request('screen');
          }
        });
      }
    } catch(e) {}
    setInterval(() => {
      document.querySelectorAll('.menu-frame').forEach(el => {
        el.style.opacity = '0.9999';
        setTimeout(() => el.style.opacity = el.classList.contains('active') ? '1' : '0', 100);
      });
    }, 30000);
  }
  keepAwake();
  scaleMenu();
});
window.addEventListener('resize', scaleMenu);
</script>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

:root {
  --bg:     #070707;
  --panel:  #0f0f0f;
  --border: #1e1e1e;
  --green:  #7fff00;
  --green2: #4caf50;
  --glow:   rgba(127,255,0,0.35);
  --white:  #f5f5f5;
  --dim:    #666;
  --ex:     #7fff00;
  --top:    #7ecfca;
  --bar:    #f0f0f0;
  --gold:   #ffd54f;
}

html, body { width:100%; height:100%; overflow:hidden; background:#000; }

/* ── SLIDE FRAMES ── */
.menu-frame {
  position:fixed; top:50%; left:50%;
  width:1920px; height:1080px;
  transform-origin:center center;
  background:var(--bg);
  color:var(--white);
  font-family:'Barlow Condensed',sans-serif;
  overflow:hidden;
  opacity:0;
  transition:opacity 0.4s ease;
  pointer-events:none;
}
.menu-frame.active  { opacity:1; pointer-events:all; }
.menu-frame.leaving { opacity:0; transition:opacity 0.3s ease; }

/* scanlines */
.menu-frame::before {
  content:''; position:absolute; inset:0; z-index:100;
  background:repeating-linear-gradient(0deg,transparent,transparent 3px,rgba(0,0,0,0.07) 3px,rgba(0,0,0,0.07) 4px);
  pointer-events:none;
}

/* bg glow */
.bg-glow { position:absolute; inset:0; z-index:0; pointer-events:none; overflow:hidden; }
.bg-glow span { position:absolute; border-radius:50%; filter:blur(130px); opacity:0; animation:blobpulse 9s infinite; }
.bg-glow span:nth-child(1) { width:700px;height:500px;background:rgba(127,255,0,0.05);top:-100px;left:-100px;animation-delay:0s; }
.bg-glow span:nth-child(2) { width:500px;height:500px;background:rgba(126,207,202,0.04);top:200px;right:-50px;animation-delay:3s; }
.bg-glow span:nth-child(3) { width:400px;height:400px;background:rgba(240,240,240,0.03);bottom:0;left:600px;animation-delay:6s; }
@keyframes blobpulse { 0%,100%{opacity:0;transform:scale(1)} 50%{opacity:1;transform:scale(1.1)} }

/* top bar */
.top-bar {
  position:relative; z-index:10; height:6px;
  background:linear-gradient(90deg,transparent 0%,var(--green2) 15%,var(--green) 50%,var(--green2) 85%,transparent 100%);
  box-shadow:0 0 20px var(--glow),0 0 60px rgba(127,255,0,0.15);
  animation:topbar 4s infinite;
}
@keyframes topbar { 0%,100%{opacity:0.8;} 50%{opacity:1;box-shadow:0 0 30px var(--glow),0 0 80px rgba(127,255,0,0.25);} }

/* page */
.page {
  position:relative; z-index:5;
  height:1074px;
  display:grid;
  grid-template-rows:auto 1fr auto;
  padding:18px 32px 20px;
  gap:16px;
}

/* ── SHARED HEADER ── */
.header {
  display:flex; align-items:center; justify-content:space-between;
  padding-bottom:14px; border-bottom:1px solid var(--border);
  position:relative; flex-shrink:0;
}
.logo-wrap { line-height:1; }
.logo-img {
  height:155px; width:auto; object-fit:contain;
  filter:drop-shadow(0 0 18px rgba(170,255,0,0.8)) drop-shadow(0 0 40px rgba(170,255,0,0.4));
  animation:logopulse 3s infinite;
}
@keyframes logopulse {
  0%,100% { filter:drop-shadow(0 0 12px rgba(170,255,0,0.6)) drop-shadow(0 0 30px rgba(170,255,0,0.3)); }
  50%      { filter:drop-shadow(0 0 28px rgba(170,255,0,1))   drop-shadow(0 0 60px rgba(170,255,0,0.6)); }
}
.logo-c { font-family:'Black Ops One',sans-serif; font-size:30px; letter-spacing:12px; color:var(--white); }
.hdr-center {
  position:absolute; left:50%; transform:translateX(-50%);
  display:flex; flex-direction:column; align-items:center; gap:2px;
}
.hdr-title {
  font-family:'Bebas Neue',sans-serif; font-size:92px; letter-spacing:10px; line-height:1;
  color:var(--white); text-shadow:5px 5px 0 rgba(0,0,0,.9); white-space:nowrap;
}
.hdr-title em { font-style:normal; color:var(--green); text-shadow:0 0 30px rgba(127,255,0,0.7); }
.hdr-sub { font-size:13px; font-weight:700; letter-spacing:8px; text-transform:uppercase; color:var(--dim); }
.ticker-wrap { display:flex; flex-direction:column; align-items:flex-end; gap:8px; }
.live-badge {
  display:flex; align-items:center; gap:10px;
  background:rgba(127,255,0,0.08); border:1px solid rgba(127,255,0,0.2);
  border-radius:4px; padding:6px 14px;
}
.live-dot { width:10px;height:10px;border-radius:50%;background:var(--green);box-shadow:0 0 10px var(--green);animation:blink 1.5s infinite; }
@keyframes blink{0%,100%{opacity:1;transform:scale(1)}50%{opacity:.3;transform:scale(.8)}}
.live-text { font-size:13px;font-weight:700;letter-spacing:4px;text-transform:uppercase;color:var(--green); }
.live-time { font-family:'Bebas Neue',sans-serif;font-size:22px;letter-spacing:3px;color:var(--dim);text-align:right; }

/* ── SLIDE DOTS ── */
.slide-dots { display:flex; gap:10px; align-items:center; justify-content:center; padding-top:4px; flex-shrink:0; }
.dot { width:10px;height:10px;border-radius:50%;background:var(--border);border:1px solid var(--dim);transition:all 0.4s; }
.dot.on { background:var(--green);box-shadow:0 0 8px var(--green);border-color:var(--green); }

/* ══════════════ VAPES ══════════════ */
.tiers { display:grid;grid-template-columns:repeat(3,1fr);gap:18px;min-height:0; }
.tier {
  background:var(--panel);border-radius:6px;display:flex;flex-direction:column;
  overflow:hidden;position:relative;min-height:0;border:1px solid var(--border);
}
.tier::after { content:'';position:absolute;top:0;left:-100%;width:100%;height:3px;animation:slideline 4s ease-in-out infinite; }
.tier-ex::after  { background:linear-gradient(90deg,transparent,var(--ex),transparent);  animation-delay:0s; }
.tier-top::after { background:linear-gradient(90deg,transparent,var(--top),transparent); animation-delay:1.3s; }
.tier-bar::after { background:linear-gradient(90deg,transparent,var(--bar),transparent); animation-delay:2.6s; }
@keyframes slideline { 0%{left:-100%;opacity:0;} 10%{opacity:1;} 50%{left:100%;opacity:1;} 60%{opacity:0;} 100%{left:100%;opacity:0;} }
.tier-ex::before  { content:'';position:absolute;inset:0;pointer-events:none;background:linear-gradient(160deg,rgba(127,255,0,0.04) 0%,transparent 50%); }
.tier-top::before { content:'';position:absolute;inset:0;pointer-events:none;background:linear-gradient(160deg,rgba(126,207,202,0.04) 0%,transparent 50%); }
.tier-bar::before { content:'';position:absolute;inset:0;pointer-events:none;background:linear-gradient(160deg,rgba(240,240,240,0.03) 0%,transparent 50%); }
.tier-hdr { display:flex;align-items:center;justify-content:space-between;padding:14px 22px 12px;border-bottom:1px solid var(--border);flex-shrink:0;position:relative;z-index:1;background:rgba(0,0,0,0.3); }
.tier-label { font-family:'Bebas Neue',sans-serif;font-size:50px;letter-spacing:5px;line-height:1; }
.tier-ex  .tier-label { color:var(--ex);  text-shadow:0 0 20px rgba(127,255,0,0.4); }
.tier-top .tier-label { color:var(--top); text-shadow:0 0 20px rgba(126,207,202,0.4); }
.tier-bar .tier-label { color:var(--bar); text-shadow:0 0 20px rgba(240,240,240,0.2); }
.tier-tag { font-size:12px;font-weight:700;letter-spacing:3px;text-transform:uppercase;padding:5px 14px;border-radius:3px; }
.tier-ex  .tier-tag { background:rgba(127,255,0,0.12);  color:var(--ex);  border:1px solid rgba(127,255,0,0.2); }
.tier-top .tier-tag { background:rgba(126,207,202,0.12);color:var(--top); border:1px solid rgba(126,207,202,0.2); }
.tier-bar .tier-tag { background:rgba(240,240,240,0.08);color:var(--bar); border:1px solid rgba(240,240,240,0.15); }
.products-body { flex:1;display:flex;flex-direction:column;position:relative;z-index:1;overflow:hidden; }
.product-row { flex:1;display:flex;align-items:center;justify-content:space-between;padding:0 24px;position:relative;border-bottom:1px solid rgba(255,255,255,0.05); }
.product-row:last-child { border-bottom:none; }
.product-row.even { background:rgba(255,255,255,0.02); }
.product-row::before { content:'';position:absolute;left:0;top:15%;bottom:15%;width:3px;border-radius:2px;opacity:0.5; }
.tier-ex  .product-row::before { background:var(--ex); }
.tier-top .product-row::before { background:var(--top); }
.tier-bar .product-row::before { background:var(--bar); }
.pname { font-size:26px;font-weight:900;text-transform:uppercase;letter-spacing:0.5px;line-height:1.1;color:var(--white);flex:1; }
.pdots { flex:1;max-width:80px;border-bottom:2px dotted rgba(255,255,255,0.12);margin-bottom:4px; }
.pprice { font-family:'Bebas Neue',sans-serif;font-size:34px;letter-spacing:2px;white-space:nowrap;flex-shrink:0; }
.tier-ex  .pprice { color:var(--ex);  text-shadow:0 0 12px rgba(127,255,0,0.5); }
.tier-top .pprice { color:var(--top); text-shadow:0 0 12px rgba(126,207,202,0.5); }
.tier-bar .pprice { color:var(--bar); text-shadow:0 0 12px rgba(240,240,240,0.3); }

/* deal banner */
.deal-wrap { position:relative;z-index:2;margin:12px 16px 14px;flex-shrink:0; }
.deal-wrap::before { content:'';position:absolute;inset:-2px;border-radius:10px;z-index:-1;background:var(--green);filter:blur(6px);opacity:0.4;animation:breathe 2.5s ease-in-out infinite; }
@keyframes breathe { 0%,100%{opacity:0.2;filter:blur(6px);} 50%{opacity:0.6;filter:blur(14px);} }
.deal-banner { background:linear-gradient(135deg,#0c1a00,#111c00,#0a1400);border-radius:8px;padding:14px 24px;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden;border:1px solid rgba(127,255,0,0.25); }
.deal-banner::after { content:'';position:absolute;top:0;left:-100%;width:50%;height:100%;background:linear-gradient(90deg,transparent,rgba(127,255,0,0.07),transparent);animation:sweep 2.5s ease-in-out infinite; }
@keyframes sweep { 0%{left:-50%} 100%{left:150%} }
.deal-left { display:flex;flex-direction:column;align-items:center;line-height:1; }
.deal-amount { font-family:'Bebas Neue',sans-serif;font-size:86px;letter-spacing:5px;color:var(--green);line-height:0.9;animation:dealnum 2s infinite; }
@keyframes dealnum {
  0%,100%{text-shadow:0 0 20px rgba(127,255,0,0.7),0 0 40px rgba(127,255,0,0.3);}
  50%{text-shadow:0 0 40px rgba(127,255,0,1),0 0 80px rgba(127,255,0,0.5),0 0 120px rgba(127,255,0,0.2);}
}
.deal-sub { font-size:22px;font-weight:900;letter-spacing:8px;text-transform:uppercase;color:rgba(127,255,0,0.65);margin-top:6px; }

/* ══════════════ CONCENTRATES ══════════════ */
.conc-body { display:grid;grid-template-columns:1fr 1fr;gap:24px;min-height:0; }
.conc-panel { background:var(--panel);border-radius:6px;display:flex;flex-direction:column;overflow:hidden;position:relative;border:1px solid var(--border); }
.conc-panel.lr  { border-top:3px solid var(--gold); }
.conc-panel.bho { border-top:3px solid var(--bar); }
.conc-panel.lr::after  { content:'';position:absolute;top:0;left:-100%;width:100%;height:3px;background:linear-gradient(90deg,transparent,var(--gold),transparent);animation:slideline 4s ease-in-out infinite;animation-delay:0s; }
.conc-panel.bho::after { content:'';position:absolute;top:0;left:-100%;width:100%;height:3px;background:linear-gradient(90deg,transparent,var(--bar),transparent);animation:slideline 4s ease-in-out infinite;animation-delay:2s; }
.conc-panel.lr::before  { content:'';position:absolute;inset:0;pointer-events:none;background:linear-gradient(160deg,rgba(255,213,79,0.05) 0%,transparent 50%); }
.conc-panel.bho::before { content:'';position:absolute;inset:0;pointer-events:none;background:linear-gradient(160deg,rgba(240,240,240,0.03) 0%,transparent 50%); }
.conc-hdr { display:flex;align-items:center;justify-content:space-between;padding:18px 26px 16px;border-bottom:1px solid var(--border);flex-shrink:0;background:rgba(0,0,0,0.3);position:relative;z-index:1; }
.conc-label { font-family:'Bebas Neue',sans-serif;font-size:52px;letter-spacing:5px;line-height:1; }
.conc-panel.lr  .conc-label { color:var(--gold);text-shadow:0 0 20px rgba(255,213,79,0.5); }
.conc-panel.bho .conc-label { color:var(--bar); text-shadow:0 0 20px rgba(240,240,240,0.2); }
.conc-tag { font-size:13px;font-weight:700;letter-spacing:3px;text-transform:uppercase;padding:5px 14px;border-radius:3px; }
.conc-panel.lr  .conc-tag { background:rgba(255,213,79,0.12);color:var(--gold);border:1px solid rgba(255,213,79,0.25); }
.conc-panel.bho .conc-tag { background:rgba(240,240,240,0.08);color:var(--bar);border:1px solid rgba(240,240,240,0.15); }
.conc-items { flex:1;display:flex;flex-direction:column;justify-content:center;position:relative;z-index:1;overflow:hidden; }
.conc-row { flex:1;display:flex;align-items:center;padding:0 26px;gap:12px;border-bottom:1px solid rgba(255,255,255,0.05); }
.conc-row:last-child { border-bottom:none; }
.cname { font-size:32px;font-weight:900;text-transform:uppercase;letter-spacing:0.5px;color:var(--white);flex:1;line-height:1.1; }
.cdots { flex:1;max-width:60px;border-bottom:2px dotted rgba(255,255,255,0.1);margin-bottom:4px; }
.cthc  { font-family:'Bebas Neue',sans-serif;font-size:28px;color:var(--green);text-shadow:0 0 10px rgba(127,255,0,0.5);white-space:nowrap;flex-shrink:0; }
.lr-price { font-family:'Bebas Neue',sans-serif;font-size:36px;color:var(--gold);text-shadow:0 0 12px rgba(255,213,79,0.5);white-space:nowrap;flex-shrink:0; }
.bho-pricing { flex-shrink:0;display:flex;border-top:1px solid var(--border);position:relative;z-index:1; }
.bho-price-item { flex:1;display:flex;flex-direction:column;align-items:center;padding:14px 10px;border-right:1px solid var(--border); }
.bho-price-item:last-child { border-right:none; }
.bp-size { font-size:18px;font-weight:700;color:var(--dim);letter-spacing:2px;text-transform:uppercase; }
.bp-amt  { font-family:'Bebas Neue',sans-serif;font-size:36px;letter-spacing:2px;color:var(--bar);text-shadow:0 0 10px rgba(240,240,240,0.2); }

/* bottom bar */
.btm { position:absolute;bottom:0;left:0;right:0;height:4px;background:linear-gradient(90deg,transparent,var(--green2),var(--green),var(--green2),transparent);opacity:0.6;animation:topbar 4s infinite reverse; }
</style>
</head>
<body>

<!-- SLIDE 1 — VAPES -->
<div class="menu-frame" id="slide-vapes">
  <div class="bg-glow"><span></span><span></span><span></span></div>
  <div class="top-bar"></div>
  <div class="page">
    <header class="header">
      <div class="logo-wrap"><img src="KANNABIS-CITY-GOOGLE-ADS-1200X1200-PNG-NO-BACKGROUND.png" class="logo-img" alt="Kannabis City"></div>
      <div class="hdr-center">
        <div class="hdr-title">VAPES <em>&</em> DISPOSABLES</div>
        <div class="hdr-sub">Today's Selection</div>
      </div>
      <div class="ticker-wrap">
        <div class="live-badge"><div class="live-dot"></div><div class="live-text">Live Menu</div></div>
        <div class="live-time clock"></div>
      </div>
    </header>

    <div class="tiers">
      <div class="tier tier-ex">
        <div class="tier-hdr"><div class="tier-label">Exotic</div><div class="tier-tag">Premium Select</div></div>
        <div class="products-body" id="col-exotic"></div>
      </div>
      <div class="tier tier-top">
        <div class="tier-hdr"><div class="tier-label">Top Shelf</div><div class="tier-tag">Fan Favorites</div></div>
        <div class="products-body" id="col-topshelf"></div>
      </div>
      <div class="tier tier-bar">
        <div class="tier-hdr"><div class="tier-label">Bargains</div><div class="tier-tag">Best Value</div></div>
        <div class="products-body" id="col-bargain"></div>
        <div class="deal-wrap">
          <div class="deal-banner">
            <div class="deal-left">
              <div class="deal-amount">2 FOR $40</div>
              <div class="deal-sub">Mix &amp; Match</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="slide-dots">
      <div class="dot on"></div>
